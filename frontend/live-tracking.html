<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker - All Users</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1><i class="fas fa-users"></i> Live Tracking - All Users</h1>
            </div>
            <div class="action-buttons">
                <a href="index.html" class="btn primary-btn">
                    <i class="fas fa-user"></i> My Location
                </a>
                <a href="dashboard.html" class="btn secondary-btn">
                    <i class="fas fa-history"></i> My History
                </a>
                <button id="logout-btn" class="btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="dashboard-layout">
            <!-- Left Sidebar - Users List -->
            <div class="sidebar">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                        <button id="refresh-btn" class="btn small-btn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="users-list" class="users-list">
                            <div class="loading">Loading users...</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-cog"></i> Settings</h3>
                    </div>
                    <div class="card-body">
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="auto-refresh" checked>
                                Auto Refresh (30s)
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="show-names" checked>
                                Show User Names
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content - Map -->
            <div class="main-content">
                <div class="card map-card">
                    <div class="card-header">
                        <h3><i class="fas fa-map"></i> Live Locations Map</h3>
                        <div class="map-controls">
                            <span id="user-count">0 users online</span>
                            <span id="last-updated">Last updated: Never</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="live-map" class="map-container" style="height: 400px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Global variables
        let liveMap = null;
        let userMarkers = {};
        let autoRefreshInterval = null;
        let locationTrackingCheckInterval = null;

        // Authentication functions
        async function autoLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'asdf@gmail.com',
                        password: '123456'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                return false;
            }
        }

        // Map initialization
        function initializeMap() {
            try {
                if (typeof L === 'undefined') {
                    return false;
                }

                const mapElement = document.getElementById('live-map');
                if (!mapElement) {
                    return false;
                }

                if (liveMap) {
                    liveMap.remove();
                }

                liveMap = L.map('live-map').setView([40.7128, -74.0060], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(liveMap);


                return true;
            } catch (error) {
                console.error('Map error:', error.message);
                return false;
            }
        }

        // Ensure location tracking stays active on live-tracking page
        function startLocationTrackingCheck() {
            // Clear any existing interval
            if (locationTrackingCheckInterval) {
                clearInterval(locationTrackingCheckInterval);
            }

            // Check every 10 seconds if location tracking is active
            locationTrackingCheckInterval = setInterval(() => {
                const storedTrackingState = localStorage.getItem("isTracking");

                // If tracking should be active but isn't running
                if (storedTrackingState === "true" && typeof isTracking !== 'undefined' && !isTracking) {
                    console.log('Location tracking stopped on live-tracking page, restarting...');
                    if (typeof startTracking === 'function') {
                        startTracking();
                    }
                }

                // If no stored state but we want to track, start it
                if (!storedTrackingState && typeof startTracking === 'function') {
                    console.log('No tracking state found, starting location tracking');
                    startTracking();
                }
            }, 10000); // Check every 10 seconds
        }

        function stopLocationTrackingCheck() {
            if (locationTrackingCheckInterval) {
                clearInterval(locationTrackingCheckInterval);
                locationTrackingCheckInterval = null;
            }
        }

        // Load and display live locations
        async function loadLiveLocations() {
            try {
                // Show loading state on refresh button
                const refreshBtn = document.getElementById('refresh-btn');
                const originalHTML = refreshBtn.innerHTML;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                refreshBtn.disabled = true;

                const token = localStorage.getItem('token');
                if (!token) {
                    // Try auto-login
                    const loginSuccess = await autoLogin();
                    if (!loginSuccess) {
                        window.location.href = 'login.html';
                        return;
                    }
                }

                const response = await fetch(`${API_BASE_URL}/api/locations/live`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        const loginSuccess = await autoLogin();
                        if (loginSuccess) {
                            return await loadLiveLocations(); // Retry
                        }
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const locations = data.liveLocations || [];

                // Filter out stale locations (older than 5 minutes) as additional safety
                const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
                const activeLiveLocations = locations.filter(item => {
                    const locationTime = new Date(item.location.timestamp).getTime();
                    return locationTime >= fiveMinutesAgo;
                });

                // Clear old markers before adding new ones
                clearOldMarkers();

                // Update map
                updateMap(activeLiveLocations);

                // Update users list
                updateUsersList(activeLiveLocations);

                // Update counters
                document.getElementById('user-count').textContent = `${activeLiveLocations.length} users online`;
                document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

                // Restore refresh button
                refreshBtn.innerHTML = originalHTML;
                refreshBtn.disabled = false;

            } catch (error) {
                // Restore refresh button on error
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                refreshBtn.disabled = false;
            }
        }

        // Clear old markers from map
        function clearOldMarkers() {
            if (liveMap && userMarkers) {
                Object.values(userMarkers).forEach(marker => {
                    if (liveMap.hasLayer(marker)) {
                        liveMap.removeLayer(marker);
                    }
                });
                userMarkers = {};
            }
        }

        function updateMap(locations) {
            if (!liveMap) {
                if (!initializeMap()) return;
            }

            try {
                // Clear existing markers
                Object.values(userMarkers).forEach(marker => liveMap.removeLayer(marker));
                userMarkers = {};

                // Add new markers
                let validLocations = 0;
                locations.forEach(item => {
                    if (item.location && item.location.latitude && item.location.longitude) {
                        const marker = L.marker([item.location.latitude, item.location.longitude])
                            .bindPopup(`
                                <div class="marker-popup">
                                    <h4>${item.user?.name || item.user?.email || 'Unknown'}</h4>
                                    <p>Email: ${item.user?.email || 'N/A'}</p>
                                    <p>Last seen: ${new Date(item.location.timestamp).toLocaleString()}</p>
                                </div>
                            `)
                            .addTo(liveMap);

                        userMarkers[item.user._id] = marker;
                        validLocations++;
                    }
                });

                // Fit bounds if we have markers
                if (validLocations > 0) {
                    const group = new L.featureGroup(Object.values(userMarkers));
                    liveMap.fitBounds(group.getBounds().pad(0.1));
                }


            } catch (error) {
                console.error('Map update error:', error);
            }
        }

        function updateUsersList(locations) {
            try {
                const usersList = document.getElementById('users-list');
                if (!usersList) {
                    return;
                }

                if (!locations || locations.length === 0) {
                    usersList.innerHTML = '<div class="no-users"><i class="fas fa-user-slash"></i> No users currently online</div>';
                    return;
                }

                const usersHTML = locations.map(item => {
                    const userName = item.user?.name || item.user?.email?.split('@')[0] || 'Unknown';
                    const userEmail = item.user?.email || 'N/A';
                    const timestamp = new Date(item.location?.timestamp).toLocaleString();

                    // Calculate how long ago the location was shared
                    const timeDiff = Date.now() - new Date(item.location.timestamp).getTime();
                    const minutesAgo = Math.floor(timeDiff / (1000 * 60));
                    const timeAgoText = minutesAgo < 1 ? 'Just now' :
                        minutesAgo === 1 ? '1 minute ago' :
                            `${minutesAgo} minutes ago`;

                    return `
                        <div class="user-item" onclick="focusOnUser('${item.user._id}')">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-info">
                                <div class="user-name">${userName}</div>
                                <div class="user-email">${userEmail}</div>
                                <div class="user-timestamp">Last seen: ${timeAgoText}</div>
                            </div>
                            <div class="user-status online">
                                <i class="fas fa-circle"></i>
                                <span>Live</span>
                            </div>
                        </div>
                    `;
                }).join('');

                usersList.innerHTML = usersHTML;
            } catch (error) {
                // Error handling
            }
        }

        function focusOnUser(userId) {
            if (userMarkers[userId] && liveMap) {
                const marker = userMarkers[userId];
                liveMap.setView(marker.getLatLng(), 15);
                marker.openPopup();
            }
        }

        function updateMarkerLabels(showNames) {
            Object.values(userMarkers).forEach(marker => {
                const userData = marker.userData;
                if (userData && userData.user) {
                    const userName = userData.user.name || userData.user.email.split('@')[0];
                    if (showNames) {
                        marker.bindTooltip(userName, {
                            permanent: true,
                            direction: 'top',
                            offset: [0, -10]
                        });
                    } else {
                        marker.unbindTooltip();
                    }
                }
            });
        }

        // Auto-refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(loadLiveLocations, 30000); // 30 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Setup event listeners
            document.getElementById('refresh-btn').addEventListener('click', loadLiveLocations);

            document.getElementById('logout-btn').addEventListener('click', function () {
                // Stop location tracking before logout
                if (typeof stopTracking === 'function') {
                    stopTracking();
                }
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });

            // Auto refresh toggle
            document.getElementById('auto-refresh').addEventListener('change', function (e) {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            // Show names toggle
            document.getElementById('show-names').addEventListener('change', function (e) {
                updateMarkerLabels(e.target.checked);
            });

            // Initialize
            setTimeout(() => {
                initializeMap();
                loadLiveLocations();
                startAutoRefresh();

                // Start location tracking so user appears in live tracking
                if (typeof startTracking === 'function') {
                    console.log('Starting location tracking on live-tracking page');
                    startTracking();
                }

                // Start periodic check to ensure location tracking stays active
                startLocationTrackingCheck();
            }, 500);
        });

        // Handle page visibility changes to maintain location tracking
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                console.log('Live tracking page became visible, ensuring location tracking');

                // Ensure location tracking is active when page becomes visible
                const storedTrackingState = localStorage.getItem("isTracking");
                if (storedTrackingState === "true" && typeof startTracking === 'function') {
                    // Check if tracking is actually running
                    if (typeof isTracking !== 'undefined' && !isTracking) {
                        console.log('Restarting location tracking on live-tracking page');
                        startTracking();
                    }
                }

                // Restart the periodic tracking check when page becomes visible
                startLocationTrackingCheck();
            } else {
                // Page is hidden - stop the tracking check to save resources
                // but keep location tracking running
                console.log('Live tracking page became hidden, stopping tracking check');
                stopLocationTrackingCheck();
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', function () {
            stopAutoRefresh();
            // Don't stop location tracking on page unload - let it continue
            // so user stays visible in live tracking when navigating between pages
        });
    </script>

    <style>
        /* Live tracking specific styles */
        .dashboard-layout {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .map-card {
            height: calc(100vh - 200px);
        }

        .map-container {
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .map-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 12px;
            color: #666;
        }

        .users-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #f8f9fa;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .user-email {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
        }

        .user-timestamp {
            font-size: 11px;
            color: #999;
        }

        .user-status {
            width: 12px;
            height: 12px;
        }

        .user-status.online {
            color: #4caf50;
        }

        .setting-item {
            margin-bottom: 10px;
        }

        .setting-item label {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }

        .setting-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .small-btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .no-users,
        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .marker-popup {
            text-align: center;
        }

        .marker-popup h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .marker-popup p {
            margin: 5px 0;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column;
            }

            .sidebar {
                flex: none;
            }

            .map-card {
                height: 400px;
            }
        }
    </style>
</body>

</html>
